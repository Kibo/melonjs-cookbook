<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.12.0.css" type="text/css" media="screen" />
		<script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
		<script src="../../../lib/melonJS-0.9.9-min.js"></script>
		<script src="../source/bag.js"></script>

		<script>
			window.onload = function( ) {			
				
				var assets  = [
        			{ name:"bell", type:"image", src:"../demo/data/img/bell.png" },
        			{ name:"gear", type:"image", src:"../demo/data/img/gear.png" },
        			{ name:"camera", type:"image", src:"../demo/data/img/camera.png" }        		
    			];
    			
    			me.loader.preload( assets );
								
				me.video.init("screen", 480, 320, true);
																	
				module( "module A", {
					setup: function () {},
					teardown: function () {}
				} );

				test( "create", function( ) {													
					
					me.plugin.bag.create();
					ok(  game.bag );
					
					equal( game.bag.pos.x, 0 );
					equal( game.bag.pos.y, 0 );
					equal( game.bag.width, me.video.getWidth() );
					equal( game.bag.height, 30 );
					
					me.plugin.bag.remove();
					ok( !game.bag );
					
					me.plugin.bag.create( 10,20,30,40,"#eeeeee");
					ok(  game.bag );
														
					equal( game.bag.pos.x, 10 );
					equal( game.bag.pos.y, 20 );
					equal( game.bag.width, 30 );
					equal( game.bag.height, 40 );
				});
				
				test( "add-remove", function( ) {						
					game.bag = null;
					me.plugin.bag.create();
					
					equal( game.bag.items.length, 0);
					
					var bell = new me.SpriteObject (100, 100, me.loader.getImage("bell"));
					game.bag.add( bell );
					equal( game.bag.items.length, 1);
					
					var gear = new me.SpriteObject (100, 100, me.loader.getImage("gear"));
					game.bag.add( gear );
					equal( game.bag.items.length, 2);			
					
					game.bag.remove( bell );
					equal( game.bag.items.length, 1);
					deepEqual( game.bag.items[0], gear );
					
					game.bag.remove( gear );
					equal( game.bag.items.length, 0);												
				});
			};
			// onload
		</script>
	</head>
	<body>
		<h1 id="qunit-header">MelonJS: bag plugin</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">
			test markup, will be hidden
		</div>
	</body>
</html>
